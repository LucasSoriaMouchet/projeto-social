<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        ::-webkit-scrollbar{
            width: 0px;
            height: 0px;
        }

        img{
            width: 100vw; 
        }

        a{
            background-color: darkred;
            color: white;
            text-decoration: none;
            display: block;
            text-align: center;
            font-weight: bolder;
            padding: 20px;
        }

        a:hover{
            background-color: #c40000;
        }
    </style>
</head>
<body>
    <img src="imagens/tela-github.jpg" alt="Github">
    <a href="https://github.com/LucasSoriaMouchet" target="_blank">ACESSE</a>
</body>
</html>
